[uwsgi]
chdir = /home/ubuntu/CodePlanet/CodePlanetTeacher
chmod-socket = 666
socket = /tmp/codeplanet-uwsgi.sock
virtualenv = /home/ubuntu/.venvs/venv
master = true
enable-threads = true
die-on-term = true
wsgi-file = /home/ubuntu/CodePlanet/CodePlanetTeacher/CodePlanetTeacher/wsgi.py
buffer-size = 16384
env = LC_ALL=en_US.UTF-8