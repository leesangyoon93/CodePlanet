<!DOCTYPE html>
<HTML>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=960" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/common/iu.css">
    <link rel="stylesheet" type="text/css" href="/static/css/pages/teacher_create_class.css">
    <link rel="stylesheet" type="text/css" href="/static/css/compositions/header_teacher.css">
    <link rel="stylesheet" type="text/css" href="/static/css/compositions/footer.css">
    <link href='https://fonts.googleapis.com/earlyaccess/hanna.css' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/earlyaccess/jejugothic.css' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="//cdn.iueditor.org/js/iueditor-2.1.js"></script>
    <script type="text/javascript">window.IUEditor || document.write('<script src="//s3.iueditor.org/js/iueditor-2.1.js">\x3C/script>')</script>
    <!--[if lt IE 9]>
      <script>
        document.createElement("header" );
        document.createElement("footer" );
        document.createElement("section");
        document.createElement("nav"    );
        document.createElement("article");
      </script>
      <noscript>
        <strong>Warning !</strong>
        Because your browser does not support HTML5, some elements are simulated using JScript.
        Unfortunately your browser has disabled scripting. Please enable it in order to display this page.
      </noscript>
    <![endif]-->
  </head>
  <body>
    <div class="iu-page teacher_create_class">
      <header class="iu-header header">
        {% include './compositions/header_teacher.html' %}
      </header>
      <section class="iu-page-content page-content">
        <section class="iu-section section">
          <div class="iu-center-box center-box-37">
            <div class="iu-text text-23">
              <p>교실을 만들고 학생을 등록하여 학생들의 플레이 정보를 관리할 수 있습니다.</p>
            </div>
            <div class="iu-text text-24">
              <p>교실 생성&nbsp;</p>
            </div>
            <form class="iu-pg-form form_createClass pg-form" enctype="multipart/form-data" action="javascript:" method="post">
              {% csrf_token %}
              <input class="iu-pg-text-field input input_className pg-text-field" type="email" name="className" placeholder="교실명">
              <input class="iu-pg-text-field input input_classInfo pg-text-field-25" type="text" name="classInfo" placeholder="교실 설명">
              <input class="iu-pg-button btn_createClass pg-button" type="submit" value="만들기">
              <input class="iu-pg-button btn_cancel pg-button-42" type="button" value="취소">
            </form>
          </div>
        </section>
      </section>
      <footer class="iu-footer footer">
        {% include './compositions/footer.html' %}
      </footer>
    </div>
  </body>
</HTML>
