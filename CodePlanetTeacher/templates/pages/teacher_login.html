<!DOCTYPE html>
<HTML>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=960" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/common/iu.css">
    <link rel="stylesheet" type="text/css" href="/static/css/pages/teacher_login.css">
    <link rel="stylesheet" type="text/css" href="/static/css/compositions/header_teacher.css">
    <link rel="stylesheet" type="text/css" href="/static/css/compositions/footer.css">
    <link href='https://fonts.googleapis.com/earlyaccess/hanna.css' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/earlyaccess/jejugothic.css' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="//cdn.iueditor.org/js/iueditor-2.1.js"></script>
    <script type="text/javascript">window.IUEditor || document.write('<script src="//s3.iueditor.org/js/iueditor-2.1.js">\x3C/script>')</script>
    <script type="text/javascript" src="/static/project/main.js"></script>

  </head>
  <body>
    <div class="iu-page teacher_login">
      <header class="iu-header header">
        {% include './compositions/header_teacher.html' %}
      </header>
      <section class="iu-page-content page-content">
        <section class="iu-section section">
          <div class="iu-center-box center-box-22">
            <div class="iu-text text-23">
              <p>코드플래닛 교사 모드에 접속하기 위하여 이메일과 비밀번호를 입력하세요.</p>
            </div>
            <div class="iu-text text-24">
              <p>환영합니다!&nbsp;</p>
            </div>
            <form class="iu-pg-form form_login pg-form" enctype="multipart/form-data" action="javascript:" method="post">
              {% csrf_token %}
              <input class="iu-pg-text-field input_email pg-text-field" type="email" name="email" placeholder="E-mail">
              <input class="iu-pg-text-field input_password pg-text-field-25" type="password" name="password" placeholder="비밀번호">
              <input class="iu-pg-button btn_login pg-button" type="submit" value="로그인">
              <div class="iu-cell cell-28">
                <p>| 비밀번호 찾기</p>
              </div>
              <div class="iu-cell cell-29">
                <a class="iux-inner-link" href="/signup">
                  <p>| 계정이 없으신가요?</p>
                </a>
              </div>
            </form>
          </div>
        </section>
      </section>
      <footer class="iu-footer footer">
        {% include './compositions/footer.html' %}
      </footer>
    </div>
  </body>
